<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>productlist</title>
  </head>
  <body>
    <button>
      <a href="index.html">Back</a>
    </button>

    <!-- Normal produkt -->
    <section class="galleri">
      <article>
        <a href="product.html" class="product_card">
          <img src="image/dame.webp" alt="Sort T-shirt" />
          <h3>Sort T-shirt</h3>
          <p class="price">299 kr.</p>
        </a>
      </article>

      <article>
        <!-- Produkt med rabat -->
        <a href="product.html" class="product_card_sale">
          <img src="image/mand.webp" alt="Grå T-shirt" />
          <h3>Grå T-shirt</h3>
          <p class="old_price">599 kr.</p>
          <p class="price">399 kr.</p>
        </a>
      </article>
      <article>
        <!-- Udsolgt produkt -->
        <a href="product.html" class="product_card_sold_out">
          <img src="image/taske.webp" alt="Taske" />
          <h3>Taske</h3>
          <p class="price">999 kr.</p>
          <span class="sold_label">Udsolgt</span>
        </a>
      </article>

      <artcile>
        <!-- Normal produkt -->
        <a href="product.html" class="product_card">
          <img src="image/troje.webp" alt="Trøje" />
          <h3>Trøje</h3>
          <p class="price">599 kr.</p>
        </a>
      </artcile>

      <article>
        <!-- Kopieret for at teste mange produkter -->
        <a href="product.html" class="product_card">
          <img src="image/troje.webp" alt="T-shirt" />
          <h3>Jakke</h3>
          <p class="price">199 kr.</p>
        </a>
      </article>

      <article>
        <a href="product.html" class="product_card sale">
          <img src="image/troje.webp" alt="T-shirt" />
          <h3>Cap</h3>
          <p class="old_price">199 kr.</p>
          <p class="price">99 kr.</p>
        </a>
      </article>
    </section>
  </body>
</html>
